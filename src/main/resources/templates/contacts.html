<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h1 class="text-center mb-4">Contacts</h1>

  <div class="list-group">
    <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger text-center"></p>

    <ul th:if="${contacts}" class="list-group">
      <li th:each="entry : ${contacts.entrySet()}" class="list-group-item">
        <a th:href="@{/contact/{id}(id=${entry.key})}" th:text="${entry.value}">Contact Name</a>
      </li>
    </ul>

    <p th:if="${contacts == null || #lists.isEmpty(contacts)}" class="text-center">No contacts found.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
